<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continent/Region</title>
</head>
<body>
    <script>
        let cReq  = new XMLHttpRequest();
        cReq.onreadystatechange = function(){
            if(this.readyState==4 && this.status==200){
                var jsonData = cReq.responseText;
                var arrData = JSON.parse(jsonData);
                var data = arrData.filter((element, index)=>element.region=='Asia');
                console.log('Asia Region Countries List');
                console.log(data)
            }
        }

        cReq.open('GET', 'https://restcountries.com/v3.1/all', true);
        cReq.send();
    </script>
</body>
</html>
